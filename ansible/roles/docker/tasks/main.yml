---
# tasks file for docker
- name: Install pip
  yum: name=python-pip state=present
      
- name: install docker-py
  pip: name=docker-py
- name: Build Docker image from Dockerfile
  docker_image: 
    name: web
    path: ../../../docker/Dockerfile
    state: present

- name: Running the container
  docker_container:
    image: web:latest
    path: ../../../docker/Dockerfile
    state: running

- name: Check if container is running
  shell: docker ps

